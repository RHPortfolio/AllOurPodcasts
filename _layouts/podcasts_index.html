---
layout: default
---

<div class="podcasts-index">


    {% for podcast in site.data.podcasts %}
    <div class="podcast">
      <article>
        <a href="{{site.url}}{{podcast.url}}"><img class="podcast-art" src="{{podcast.podcast_album_art}}" alt="{{podcast.title}}" /></a>
        <div class="info-container">
          <div class="info">
            <a href="{{site.url}}{{podcast.url}}"><h2>{{podcast.title}}</h2></a>
            <ul class="tags">
              <li class="category main">{{ podcast.category}}</li>
              {% for tag in podcast.tags %}
                <li class="tag">{{ tag }}</li>
              {% endfor %}
            </ul>
            <p>{{podcast.podcast_description}}</p>
          </div>


          <div class="footer">
            <p>Subscribe: <a href="{{site.url}}{{podcast.podcast_url}}">RSS</a> | <a href="{{site.url}}{{podcast.itunes_url}}">iTunes</a> </p>
            <p><a href="">Listen</a></p>
            <p>Share:
              <a href="">Facebook</a> |   <a href="">twitter</a> | <a href="">email</a>
            </p>
          </div>
        </div>


      </article>
    </div>
    <!-- <a href="/podcasts/{{podcast.podcast_title | downcase }}"> -->

    <!-- </a> -->
    {% endfor %}


</div>
