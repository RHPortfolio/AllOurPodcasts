<ul class="tags">
  {% if include.podcast.category %}<li class="category main">{{ include.podcast.category}}</li>{% endif %}
  {% for category in include.podcast.categories %}
    <li class="tag main">{{ category }}</li>
  {% endfor %}
  {% for tag in include.podcast.tags %}
    <li class="tag">{{ tag }}</li>
  {% endfor %}
</ul>
